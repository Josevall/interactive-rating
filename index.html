<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <main>
    <section class="rate-page">
      <div class="icon-star">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <form class="numbers">
        <input type="radio" name="ratings" id="rating1" value="1">
        <label for="rating1">1</label>

        <input type="radio" name="ratings" id="rating2" value="2">
        <label for="rating2">2</label>

        <input type="radio" name="ratings" id="rating3" value="3">
        <label for="rating3">3</label>

        <input type="radio" name="ratings" id="rating4" value="4">
        <label for="rating4">4</label>

        <input type="radio" name="ratings" id="rating5" value="5">
        <label for="rating5">5</label>

        <button type="submit">SUBMIT</button>
      </form>
    </section>
    <section class="rated-page inactive">
      <div class="thank-you">
        <img src="./images/illustration-thank-you.svg" alt="thank you image">
      </div>
      <div class="selection">
        <p></p>
      </div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </section>
      
    
    
  </main>

<script src="./main.js"></script>
  
</body>
</html>
